<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>TOAST</title>
  </head>
  <body>
    <div id="app">
    <header>
      <h1>TOAST</h2>
      <h2>Tasks</h2>
      <nav>
        <ul>
          <li><a v-on:click="currentPage = 'primary'">Priority</a></li>
          <li><a v-on:click="currentPage = 'secondary'">Secondary</a></li>
        </ul>
      </nav>
    </header>
    <main v-bind:hidden="currentPage != 'primary'">
      <div id="taskOne" class="task">
        <h3>Task 1</h3>
        <p>{{task1Description}}</p>
        <ul v-for="task in tasks">
            <input type="checkbox" name={{task}}>
            <label for={{task}}>{{task}}</label><br>
        </ul>
        </div>
      </main>
      <main v-bind:hidden="currentPage != 'secondary'">
        <div id="taskOneSecondary" class="task">
          <h3>worky</h3>
          <p>{{task1Description}}</p>
          <ul v-for="task in tasks">
              <input type="checkbox" name={{task}}>
              <label for={{task}}>{{task}}</label><br>
          </ul>
        </div>
    </main>
    <script src="dist/main.js" type="text/javascript"></script>
    </div>
  </body>
</html>
