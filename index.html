<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>TOAST</title>
  </head>
  <body>
    <div id="app">
    <header>
      <h1>TOAST</h2>
      <h2>Tasks</h2>
      <nav>
        <ul>
          <li><a v-on:click="isHiddenPrimary = !isHiddenPrimary">Priority</a></li>
          <li><a v-on:click="isHiddenSecondary = !isHiddenSecondary">Secondary</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <template v-if="!isHiddenPrimary">
      <div id="taskOne">
        <h3>{{task1Label}}</h3>
        <p>{{task1Description}}</p>
        <ul v-for="task in tasks">
            <input type="checkbox" name={{task}}>
            <label for={{task}}>{{task}}</label><br>
        </ul>
        </div>
      </template>
      <template v-if="!isHiddenSecondary">
        <div id="taskOneSecondary">
          <h3>worky please</h3>
          <p>{{task1Description}}</p>
          <ul v-for="task in tasks">
              <input type="checkbox" name={{task}}>
              <label for={{task}}>{{task}}</label><br>
          </ul>
        </div>
      </template>
    </main>
    <script src="dist/main.js" type="text/javascript"></script>
    </div>
  </body>
</html>
